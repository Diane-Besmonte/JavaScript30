<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>30 Days of JavaScript Day 8 - Fun with HTML5 Canvas</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>

    <h1>Day 8 - Fun with HTML5 Canvas</h1>
    <div class="picker">
        <label for="'color">Pick a color: </label>
        <input type="color" id="colorChoice">
    </div>
    <div class="penSize">
        <label for="size">Select Pen Size<span> (1-100)</span>:</label>
        <input type="range" id="size" name="size" min="1" max="100" value="1">
    </div>
    <div class="canvasContainer">
        <canvas id="draw" width="800" height="800"></canvas>
    </div>

    <script src="./index.js"></script>

</body>
</html>
